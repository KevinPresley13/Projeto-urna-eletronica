<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto urna eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="informaÃ§ao">
                    <div class="linha-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="linha-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="linha-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="linha-4">
                        NOME:<span>ABCD</span><br/>
                        PARTIDO:<span>ABCD</span><br/>
                        VICE-PRESIDENTE:<span>ABCD</span>
                    </div>
                </div>
                <div class="foto">
                    <div class="d-1-foto">
                        <img src="assets/images/caricatura1.png" alt="prefeito">
                        <div>Prefeito</div>
                    </div>
                    <div class="d-1-foto small">
                        <img src="assets/images/caricatura1.png" alt="prefeito">
                        <div>Vice-Prefeito</div>
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br/>
                <strong>VERDE</strong> para CONFIRMAR seu voto<br/>
                <strong>LARANJA</strong> para REINICIAR seu voto
            </div>
        </div>
        <div class="teclado">
            <div class="botao-linha">
                <div class="botao" onclick="clicou('1')">1</div>
                <div class="botao" onclick="clicou('2')">2</div>
                <div class="botao" onclick="clicou('3')">3</div>
            </div>
            <div class="botao-linha">
                <div class="botao" onclick="clicou('4')">4</div>
                <div class="botao" onclick="clicou('5')">5</div>
                <div class="botao" onclick="clicou('6')">6</div>
            </div>
            <div class="botao-linha">
                <div class="botao" onclick="clicou('7')">7</div>
                <div class="botao" onclick="clicou('8')">8</div>
                <div class="botao" onclick="clicou('9')">9</div>
            </div>
            <div class="botao-linha">
                <div class="botao" onclick="clicou('0')">0</div>
            </div>
            <div class="botao-linha">
                <div class="botao branco" onclick="branco()">BRANCO</div>
                <div class="botao corrige" onclick="corrige()">CORRIGE</div>
                <div class="botao confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script rel="text/javascript" src="etapas.js"></script>
    <script rel="text/javascript" src="script.js"></script>
</body>
</html>
